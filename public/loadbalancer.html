<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Load Balancer</title>
    <link rel="stylesheet" href="cloud-style.css">
    <style>
        .servers-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }
        
        .server-node {
            width: 150px;
            padding: 15px;
            border-radius: 8px;
            background-color: #e8f5e9;
            border: 2px solid #4CAF50;
            text-align: center;
            transition: all 0.3s;
        }
        
        .server-node.unhealthy {
            background-color: #ffebee;
            border-color: #f44336;
            opacity: 0.7;
        }
        
        .server-node h3 {
            margin: 0 0 10px 0;
        }
        
        .load-indicator {
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .load-bar {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.5s;
        }
        
        .controls-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .control-group {
            flex: 1;
            min-width: 200px;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
        }
        
        .control-group h3 {
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .algorithm-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .algorithm-btn {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .algorithm-btn.active {
            background-color: #2196F3;
            color: white;
            border-color: #0b7dda;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 10px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .load-test-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .load-test-form input {
            width: 80px;
        }
        
        .distribution-chart {
            height: 300px;
            margin-top: 20px;
        }
        
        .request-log {
            margin-top: 20px;
        }
        
        .request-log table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .request-log th, .request-log td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .request-log th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cloud Load Balancer</h1>
            <div class="nav-links">
                <a href="index.html">Quản lý Sản phẩm</a>
                <a href="cloud-dashboard.html">Cloud Dashboard</a>
                <a href="replication.html">Data Replication</a>
                <a href="loadbalancer.html" class="active">Load Balancer</a>
            </div>
        </header>
        
        <div class="dashboard-container">
            <div class="metrics-panel">
                <h2>Trạng thái cân bằng tải</h2>
                
                <div class="controls-panel">
                    <div class="control-group">
                        <h3>Thuật toán</h3>
                        <div class="algorithm-selector">
                            <button class="algorithm-btn" data-algorithm="round-robin">Vòng tròn</button>
                            <button class="algorithm-btn" data-algorithm="least-connections">Kết nối ít nhất</button>
                            <button class="algorithm-btn" data-algorithm="weighted">Có trọng số</button>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <h3>Tự động điều chỉnh tỷ lệ</h3>
                        <div>
                            <label class="switch">
                                <input type="checkbox" id="autoScalingToggle" checked>
                                <span class="slider"></span>
                            </label>
                            <span id="autoScalingStatus">Đã bật</span>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <h3>Kiểm tra tải</h3>
                        <div class="load-test-form">
                            <label for="loadAmount">Số lượng tải:</label>
                            <input type="number" id="loadAmount" min="1" max="50" value="10">
                            <button id="sendRequestBtn">Gửi yêu cầu</button>
                        </div>
                    </div>
                </div>
                
                <div class="servers-container" id="serversContainer">
                    <!-- Server nodes will be added here dynamically -->
                </div>
                
                <div class="distribution-chart">
                    <canvas id="distributionChart"></canvas>
                </div>
                
                <div class="request-log">
                    <h3>Yêu cầu gần đây</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Thời gian</th>
                                <th>Yêu cầu ID</th>
                                <th>Máy chủ</th>
                                <th>Tải lượng</th>
                            </tr>
                        </thead>
                        <tbody id="requestLogTable">
                            <!-- Request logs will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Base URL
        const API_URL = window.location.origin;
        let distributionChart;
        let refreshInterval;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupChart();
            fetchLoadBalancerStatus();
            
            // Setup refresh interval
            refreshInterval = setInterval(fetchLoadBalancerStatus, 3000);
            
            // Setup event listeners
            document.querySelectorAll('.algorithm-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    setAlgorithm(btn.dataset.algorithm);
                });
            });
            
            document.getElementById('autoScalingToggle').addEventListener('change', function() {
                toggleAutoScaling(this.checked);
            });
            
            document.getElementById('sendRequestBtn').addEventListener('click', () => {
                const loadAmount = parseInt(document.getElementById('loadAmount').value);
                sendRequest(loadAmount);
            });
        });
        
        // Setup distribution chart
        function setupChart() {
            const ctx = document.getElementById('distributionChart').getContext('2d');
            distributionChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Request Distribution',
                        data: [],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Requests'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Server'
                            }
                        }
                    }
                }
            });
        }
        
        // Fetch load balancer status
        async function fetchLoadBalancerStatus() {
            try {
                const response = await fetch(`${API_URL}/cloud/loadbalancer/status`);
                const data = await response.json();
                updateLoadBalancerUI(data);
            } catch (error) {
                console.error('Error fetching load balancer status:', error);
            }
        }
        
        // Update UI with load balancer data
        function updateLoadBalancerUI(data) {
            // Update algorithm buttons
            document.querySelectorAll('.algorithm-btn').forEach(btn => {
                if (btn.dataset.algorithm === data.algorithm) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Update auto-scaling toggle
            document.getElementById('autoScalingToggle').checked = data.autoScalingEnabled;
            document.getElementById('autoScalingStatus').textContent = 
                data.autoScalingEnabled ? 'Đã bật' : 'Đã tắt';
            
            // Update servers
            updateServers(data.servers);
            
            // Update distribution chart
            updateDistributionChart(data.distribution);
            
            // Update request logs
            updateRequestLogs(data.recentRequests);
        }
        
        // Update servers display
        function updateServers(servers) {
            const container = document.getElementById('serversContainer');
            container.innerHTML = '';
            
            servers.forEach(server => {
                const serverNode = document.createElement('div');
                serverNode.className = `server-node ${server.status === 'healthy' ? 'healthy' : 'unhealthy'}`;
                serverNode.innerHTML = `
                    <h3>${server.id}</h3>
                    <div>Status: ${server.status}</div>
                    <div>Load: ${server.load}%</div>
                    <div class="load-indicator">
                        <div class="load-bar" style="width: ${server.load}%; 
                            background-color: ${getColorForLoad(server.load)}"></div>
                    </div>
                    <button class="simulate-failure-btn" data-server="${server.id}">
                        Simulate Failure
                    </button>
                `;
                container.appendChild(serverNode);
            });
            
            // Add event listeners to failure buttons
            document.querySelectorAll('.simulate-failure-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    simulateServerFailure(btn.dataset.server);
                });
            });
        }
        
        // Update distribution chart
        function updateDistributionChart(distribution) {
            const labels = Object.keys(distribution);
            const data = Object.values(distribution);
            
            distributionChart.data.labels = labels;
            distributionChart.data.datasets[0].data = data;
            distributionChart.update();
        }
        
        // Update request logs
        function updateRequestLogs(requests) {
            const tableBody = document.getElementById('requestLogTable');
            tableBody.innerHTML = '';
            
            // Sort requests by timestamp (newest first)
            requests.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            requests.forEach(request => {
                const row = document.createElement('tr');
                const time = new Date(request.timestamp).toLocaleTimeString();
                
                row.innerHTML = `
                    <td>${time}</td>
                    <td>${request.requestId}</td>
                    <td>${request.serverId}</td>
                    <td>${request.load}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // Set load balancer algorithm
        async function setAlgorithm(algorithm) {
            try {
                const response = await fetch(`${API_URL}/cloud/loadbalancer/algorithm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ algorithm })
                });
                
                if (response.ok) {
                    // Update UI immediately
                    document.querySelectorAll('.algorithm-btn').forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.algorithm === algorithm);
                    });
                }
            } catch (error) {
                console.error('Error setting algorithm:', error);
            }
        }
        
        // Toggle auto-scaling
        async function toggleAutoScaling(enabled) {
            try {
                const response = await fetch(`${API_URL}/cloud/loadbalancer/autoscaling`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ enabled })
                });
                
                if (response.ok) {
                    // Update UI immediately
                    document.getElementById('autoScalingStatus').textContent = 
                        enabled ? 'Đã bật' : 'Đã tắt';
                }
            } catch (error) {
                console.error('Error toggling auto-scaling:', error);
            }
        }
        
        // Simulate server failure
        async function simulateServerFailure(serverId) {
            try {
                await fetch(`${API_URL}/cloud/loadbalancer/failure/${serverId}`, {
                    method: 'POST'
                });
                
                // Refresh immediately
                fetchLoadBalancerStatus();
            } catch (error) {
                console.error('Error simulating server failure:', error);
            }
        }
        
        // Send test request
        async function sendRequest(load) {
            try {
                await fetch(`${API_URL}/cloud/loadbalancer/request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ load })
                });
                
                // Refresh immediately
                fetchLoadBalancerStatus();
            } catch (error) {
                console.error('Error sending request:', error);
            }
        }
        
        // Get color based on load
        function getColorForLoad(load) {
            if (load < 50) return '#4CAF50'; // Green
            if (load < 80) return '#FFC107'; // Yellow
            return '#F44336'; // Red
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            clearInterval(refreshInterval);
        });
    </script>
</body>
</html>
