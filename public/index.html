<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm - DPL Shop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .nav-links {
            display: flex;
            gap: 15px;
            margin: 15px 0 25px 0;
        }

        .nav-links a {
            padding: 8px 16px;
            text-decoration: none;
            color: #444;
            background-color: #f5f5f5;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .nav-links a.active {
            background-color: #4CAF50;
            color: white;
        }

        .nav-links a:hover:not(.active) {
            background-color: #e0e0e0;
        }

        header {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        header h1 {
            margin-bottom: 10px;
            color: #333;
        }

        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>DPL Shop - Quản lý Sản phẩm</h1>
            <div class="nav-links">
                <a href="index.html" class="active">Quản lý Sản phẩm</a>
            </div>
        </header>

        <div class="form-container">
            <h2>Thêm/Cập nhật Sản phẩm</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="name">Tên sản phẩm:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="price">Giá:</label>
                    <input type="number" id="price" required>
                </div>
                <button type="submit" id="submitBtn" class="btn">Thêm Sản phẩm</button>
                <button type="button" id="cancelBtn" class="btn btn-secondary" style="display: none;">Hủy</button>
            </form>
        </div>

        <div class="products-container">
            <h2>Danh sách Sản phẩm</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên</th>
                        <th>Giá (VNĐ)</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="productList"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
